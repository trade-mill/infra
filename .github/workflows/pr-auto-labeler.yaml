name: PR Auto Labeler

on:
  pull_request_target:
    types: [opened]

permissions:
  contents: read
  pull-requests: write

jobs:
  apply-labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yaml

      - name: Log result
        if: always()
        run: |
          echo "Labeled PR #${{ github.event.pull_request.number }} in ${{ github.repository }}"
